<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assests/Netflix-icon.png"
      type="image/x-icon"
    />
    <title>Netflix Home Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <script>
      function checkLogin() {
        const isLoggedIn = sessionStorage.getItem("isLoggedIn");
        if (!isLoggedIn) {
          window.location.href = "login.html";
        }
      }
      checkLogin();
    </script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="./assests/Netflix-logo.png"
          alt="logo"
          width="150"
          height=""
        />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Startseite <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serien</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Filme</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Neu und Beliebt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Meine Liste</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Suchen"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Suchen
              </button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img
                src="./assests/profil.png"
                alt="Profil Fotoğrafı"
                class="rounded"
                width="30"
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
