<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assests/Netflix-icon.png"
      type="image/x-icon"
    />
    <title>Netflix Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <script>
      function checkLogin() {
        const isLoggedIn = sessionStorage.getItem("isLoggedIn");
        if (!isLoggedIn) {
          window.location.href = "login.html";
        }
      }
      checkLogin();
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">
        <img src="./assests/Netflix-logo.png" alt="logo" width="150" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Startseite <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serien</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Filme</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Neu und Beliebt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Meine Liste</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Suchen"
                aria-label="Search"
              />
              <button
                type="button"
                class="btn btn-danger"
                onclick="searchMovie()"
              >
                Suchen
              </button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img
                src="./assests/profil.png"
                alt="Profil Fotoğrafı"
                class="rounded"
                width="30"
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="movieData"></div>
    <div id="top-image"></div>
    <div id="movies"></div>

    <script src="./JS/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
